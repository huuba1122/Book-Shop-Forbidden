<div class="row col-sm-9" style="margin-bottom: 50px;">
    <section id="cart_items">
		<!-- <div class="container"> -->
			<div class="breadcrumbs">
				<ol class="breadcrumb" style="border-bottom: 1px solid #ddd;
                border-top: 1px solid #ddd;">
				  <li> <span style="color: #FE980F; font-size: 22px;">GIỎ HÀNG</span></li>
				</ol>
			</div>
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Sản phẩm</td>
							<td class="description"></td>
							<td class="price">Giá</td>
							<td class="quantity">Số lượng</td>
							<td class="total">Thành tiền</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of cartList">
							<td class="cart_product">
								<a href=""><img src="{{img_path}}{{item.image}}" alt="" width="90" height="140"></a>
							</td>
							<td class="cart_description">
								<h4><a href="">{{item.book_name}}</a></h4>
							</td>
							<td class="cart_price">
								<p>{{item.book_price | number : "1.0"}} VND</p>
							</td>
							<td class="cart_quantity">
								<div class="cart_quantity_button">
									
									<input 
                                    (change) = "updateQuantity($event, item.book_id)"
                                    class="cart_quantity_input" type="text" 
                                    name="quantity" value="{{item.quantity}}" autocomplete="off" size="2">
									
								</div>
							</td>
							<td class="cart_total">
								<p class="cart_total_price">{{item.total_price | number : "1.0"}} VND</p>
							</td>
							<td class="cart_delete">
								<a class="cart_quantity_delete" (click) = "removeItem(item.book_id, item.book_name)"><i class="fa fa-times"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
                <div style="margin-bottom: 20px;">
                    <button type="button" (click) = "checkout()" class="btn btn-primary btn-checkout"  style="background-color: #ff3945; margin-left: 30px;">Thanh toán</button>
                    <button type="button" (click) = "goToHome()" class="btn btn-primary" style=" margin-left: 30px;">Mua thêm hàng</button>
                    <button type="button" (click) = "clearCart()" class="btn btn-primary" style=" margin-left: 30px;">Làm trống giỏ hàng</button>
                </div>
			</div>
		<!-- </div> -->
	</section> 
    <!--/#cart_items-->
</div>
