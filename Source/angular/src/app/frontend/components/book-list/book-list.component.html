


<div class="col-sm-9 padding-right">
    <div class="features_items">
        <h2 class="title text-center">Danh Mục Sách</h2>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-12 col-md-4 col-sm-4" style="height: 290px;" *ngFor="let item of books | paginate : {
                    itemsPerPage: pageSize,
                    currentPage: page,
                    totalItems: count
                };
                " >

                    <div class="product-image-wrapper">
                        <div class="single-products">
                            <div class="productinfo text-center">
                                <img src="{{image_path}}{{item.image}}" alt="image" style="width: 100px;" />
                                <h4>{{item.name}}</h4>
                                <h4 class="text-primary">{{item.price}}VND</h4>
                                <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add
                                    to
                                    cart</a>
                            </div>
                     
                        </div>
                     
                    </div>
                </div>
            </div>
        </div>
    </div>

    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
</div>
