<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục sách
    </h1>
    <!-- <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
    </ol> -->
</section>

<!-- Main content -->
<section class="content">
    <div class="row">

        <!-- data -->
        <div class="col-xs-12">
            <div class="box">
                <div>
                    <div class="box-header col-md-3" style="margin-top: 15px;">
                        <!-- search form -->
                        <nav class="navbar navbar-light bg-light ">
                            <!-- <form class="form-inline"> -->
                              <div class="input-group">
                                <div class="input-group-prepend">
                                </div>
                                <label>
                                    <input type="text" class="form-control" placeholder="Tìm kiếm sách" aria-label="Username" aria-describedby="basic-addon1">
                                </label>
                                
                              </div>
                            <!-- </form> -->
                          </nav>
                        <!-- /.search form -->
                    </div>
                    <div class="box-header col-md-9">
                        <a class="btn-sm btn-success btn-flat" style="float: right;margin-top: 15px;" [routerLink] = "['../book-add']">Thêm mới</a>
                    </div>
                </div>
                
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tên</th>
                                <th>Mã isbn</th>
                                <th>Ảnh</th>
                                <th>Tác giả</th>
                                <th>Thể loại</th>
                                <th>Nhà xuất bản</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of books | paginate : {
                                itemsPerPage: pageSize,
                                currentPage: page,
                                totalItems: count
                            }; index as i
                            ">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.isbn}}</td>
                            <td><img src="{{image_url}}{{item.image}}" alt="" height="32"></td>
                            <td>{{item.author_name}}</td>
                            <td>{{item.category_name}}</td>
                            <!-- <td>{{item['year_of_publication']}}</td> -->
                            <td>{{item.publisher_name}}</td>
                            <!-- <td>{{item['license']}}</td> -->
                            <td>
                                <div style="display: inline-flex;width:100%; justify-content: space-around;">
                                    <div>
                                        <a [routerLink]="['../book-edit', item.id]" class="text-primary"><i class="fa fa-edit"></i></a>
                                    </div>
                                    <div>
                                        <a class="text-danger" (click) = "deleteBook(item.id,item.name)"><i class="fa fa-trash-o"></i> </a>
                                    </div>
                                </div>
                            </td>    
                        </tbody>

                        
                        <tfoot>
                            <tr>
                                <th>#</th>
                                <th>Tên</th>
                                <th>Mã isbn</th>
                                <th>Ảnh</th>
                                <th>Tác giả</th>
                                <th>Thể loại</th>
                                <th>Nhà xuất bản</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                 
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="content-header main-header navbar-right">
                                <pagination-controls previousLabel="Prev" nextLabel="Next"
                                    (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>    
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
