<section class="content">
  <div class="row">
    <!-- left column -->

    <div class="col-md-12">
      <!-- general form elements disabled -->
      <div class="box box-warning">
        <div class="box-header text-center">
          <h3>Thêm mới sách </h3>
        </div><!-- /.box-header -->
        <div class="box-body">
          <form role="form" [formGroup]="createBookForm" (ngSubmit)="createBook()">
            <!-- text input -->
            <div class="row">
              <div class="form-group col-md-6">
                <label>Tên</label>
                <input formControlName="name" type="text" class="form-control">
                <div class="alert alert-danger" role="alert"
                  *ngIf="createBookForm.controls.name.errors?.required && createBookForm.controls.name.touched">
                  Tên không được để trống!
                </div>
              </div>

              <div class="form-group col-md-6">
                <label>Mã isbn</label>
                <input type="text" formControlName="isbn" class="form-control">
                <div class="alert alert-danger"
                  *ngIf="createBookForm.controls.isbn.errors?.required && createBookForm.controls.isbn?.touched">
                  Mã isbn không được để trống!
                </div>
              </div>
            </div>
            <!-- textarea -->

            <div class="row">
              <div class="form-group col-md-6">
                <label>Thể loại</label>
                <select class="form-control" formControlName="category_id">
                  <option *ngFor="let item of categories" [value]="item.id">{{item.name}}
                  </option>
                </select>
              </div>
              <!-- textarea -->

              <div class="form-group col-md-6">
                <label>Tác giả</label>
                <select class="form-control" formControlName="author_id">
                  <option *ngFor="let item of authors" [value]="item.id">{{item.name}}</option>
                </select>
              </div>
            </div>
            <!-- textarea -->

            <div class="row">
              <div class="form-group col-md-6">
                <div style="margin-bottom: 15px;">
                  <label>Ảnh</label>
                  <input type="file" class="form-control" formControlName="image" (change)=(onImageChange($event))>
                </div>
                <div class="alert alert-danger"
                  *ngIf="createBookForm.controls.image.errors?.required && createBookForm.controls.image?.touched">
                  Ảnh không được để trống!
                </div>

                <div>
                  <label>Năm xuất bản </label>
                  <input type="date" formControlName="year_of_publication" class="form-control">
                  <div class="alert alert-danger"
                    *ngIf="createBookForm.controls.year_of_publication.errors?.required && createBookForm.controls.year_of_publication?.touched">
                    Năm xuất bản không được để trống!
                  </div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <div *ngIf="imgSrc">
                  <img [src]="imgSrc" style="width:100px;">
                </div>
              </div>
            </div>
            <!-- textarea -->

            <div class="row">
              <div class="form-group col-md-6">
                <label>Nhà xuất bản</label>
                <select class="form-control" formControlName="publisher_id">
                  <option *ngFor="let item of publishers" [value]="item.id">{{item.name}}</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label>Giá tiền</label>
                <input formControlName="price" type="number" class="form-control">
                <div class="alert alert-danger"
                  *ngIf="createBookForm.controls.price.errors?.required && createBookForm.controls.price?.touched">
                  Giá không được để trống!
                </div>
              </div>
            </div>
            <!-- textarea -->

            <div class="row">
              <div class="form-group col-md-6">
                <label>Giấy phép xuất bản</label>
                <input type="text" formControlName="license" class="form-control">
                <div class="alert alert-danger"
                  *ngIf="createBookForm.controls.license.errors?.required && createBookForm.controls.license?.touched">
                  Giấy phép không được để trống!
                </div>
              </div>


              <div class="form-group col-md-6">
                <label>Tái bản lần </label>
                <input type="number" formControlName="reprint_of_book" class="form-control">
                <div class="alert alert-danger"
                  *ngIf="createBookForm.controls.reprint_of_book.errors?.required && createBookForm.controls.reprint_of_book?.touched">
                  Tái bản không được để trống!
                </div>
              </div>
            </div>
            <!-- textarea -->
            <div class="row">

              <div class="form-group col-md-6">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" [value]="1" (change)="isBestSeller($event)">
                    Sách hot mọi thời đại
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" [value]="1" (change)="isRecommend($event)">
                    Sách đề cử
                  </label>
                </div>
              </div>



              <div class="form-group col-md-6">
                <label>Số lượng</label>
                <input type="number" formControlName="stock" class="form-control">
              </div>
            </div>
            <!-- textarea -->


            <div class="row">

              <div class="form-group col-md-6">
                <label>Số trang</label>
                <input type="number" formControlName="page_number" class="form-control">
              </div>

              <div class="form-group col-md-6">
                <label>Ngôn ngữ</label>
                <input type="text" formControlName="language" class="form-control">
                <div class="alert alert-danger"
                  *ngIf="createBookForm.controls.language.errors?.required && createBookForm.controls.language?.touched">
                  Ngôn ngữ không được để trống!
                </div>
              </div>
            </div>

            <!-- textarea -->
            <!-- <div class="row">
              <div class="form-group col-md-6">
                <label>Nội dung</label>
                <textarea class="form-control" formControlName="content" rows="3" placeholder="Enter ..."></textarea>
                <div class="alert alert-danger"
                  *ngIf="createBookForm.controls.content.errors?.required && createBookForm.controls.content?.touched">
                  Nội dung không được để trống!
                </div>
              </div>

              <div class="form-group col-md-6">
                <label>Tóm tắt sách</label>
                <textarea class="form-control" formControlName="description" rows="3"
                  placeholder="Enter ..."></textarea>
                <div class="alert alert-danger"
                  *ngIf="createBookForm.controls.description.errors?.required && createBookForm.controls.description?.touched">
                  Tóm tắt không được để trống!
                </div>
              </div>
            </div> -->

            <div class="row col-md-12">
              <div class="form-group ">
                <label>Nội dung</label>
                <ckeditor  data="<p>Editor' content</p>" name="content" formControlName="content">
                </ckeditor>
                <div class="alert alert-danger"
                  *ngIf="createBookForm.controls.content.errors?.required && createBookForm.controls.content?.touched">
                  Nội dung không được để trống!
                </div>
              </div>
              <!-- [(ngModel)]="books.content"   -->
             
            </div>

            <div class="row col-md-12">
              <div class="form-group ">
                <label>Mô tả</label>
                <ckeditor  data="<p>Editor' content</p>" name="description"  formControlName="description">
                </ckeditor>
                <div class="alert alert-danger"
                  *ngIf="createBookForm.controls.description.errors?.required && createBookForm.controls.description?.touched">
                  Mô tả không được để trống!
                </div>
              </div>
              <!-- [(ngModel)]="books.description"  -->
             
            </div>


            <!-- <ckeditor [(ngModel)]="ckeditorContent"> -->
             
            <!-- </ckeditor> -->
            <!-- submit -->

            <div class="box-footer">
              <button type="submit" class="btn btn-success" [disabled]="!createBookForm.valid">Submit</button>
            </div>
          </form>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div> <!-- /.row -->
</section>
