<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Categories Tables
    </h1>
    <!-- <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
    </ol> -->
</section>

<!-- Main content -->
<section class="content">
    <div class="row">

        <!-- data -->
        <div class="col-xs-8">
            <div class="box">
                <div class="box-header col-md-4">
                    <!-- search form -->
                    <div class="sidebar-form">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search..." (change) = "searchCategory($event)"/>
                            <!-- <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i
                                        class="fa fa-search"></i></button>
                            </span> -->
                        </div>
                    </div>
                    <!-- /.search form -->
                </div>
                <!-- <div class="box-header col-md-9">
                    <a class="btn btn-primary" style="float: right;" [routerLink] = "['../category-add']">Add category</a>
                </div> -->
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>name</th>
                                <th>quantity</th>
                                <th>action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of categories | paginate : {
                                itemsPerPage: pageSize,
                                currentPage: page,
                                totalItems: count
                            }; index as i
                            ">
                                <td>{{i+1}}</td>
                                <td>{{item['name']}}</td>
                                <td>{{item['quantity']}}</td>
                                <td>
                                    <div style="display: inline-flex;width:100%; justify-content: space-around;">
                                        <div>
                                            <a class="btn-xs btn-success" routerLink= "../category-edit/{{item['id']}}">edit</a>
                                        </div>
                                        <div>
                                            <a class="btn-xs btn-danger" (click) = "deleteCategory(item['id'],item['name'])">delete</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>#</th>
                                <th>name</th>
                                <th>quantity</th>
                                <th>action</th>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="content-header main-header navbar-right">
                                <pagination-controls previousLabel="Prev" nextLabel="Next"
                                    (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>

        <!-- form add -->
        <div class="col-xs-4">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">New category</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" [formGroup]="createCategoryForm" (ngSubmit)="createCategory()">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="alert alert-danger"
                            *ngIf="createCategoryForm.controls.name?.errors?.required && createCategoryForm.controls.name?.touched">
                            this field is required !
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button style="font-weight: 600; font-size: 14px;" type="submit"
                            class="btn-sm btn-success" [disabled]="!createCategoryForm.valid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
