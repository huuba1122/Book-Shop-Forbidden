<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục thể loại
    </h1>
    <!-- <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
    </ol> -->
</section>

<!-- Main content -->
<section class="content">
    <div class="row">

        <!-- data -->
        <div class="col-xs-8">
            <div class="box">
                <div class="box-header col-md-4" style="margin-top: 15px;">
                    <!-- search form -->
                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline">
                          <div class="input-group">
                            <div class="input-group-prepend">
                            </div>
                            <input type="text" name="p" class="form-control" placeholder="Tìm kiếm thể loại" aria-label="search" (change) = "searchCategory($event)" aria-describedby="basic-addon1">
                          </div>
                        </form>
                      </nav>
                    <!-- /.search form -->
                </div>
                <!-- <div class="box-header col-md-9">
                    <a class="btn btn-primary" style="float: right;" [routerLink] = "['../category-add']">Add category</a>
                </div> -->
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tên</th>
                                <th>Số lượng</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of categories | paginate : {
                                itemsPerPage: pageSize,
                                currentPage: page,
                                totalItems: count
                            }; index as i
                            ">
                                <td>{{i+1}}</td>
                                <td>{{item['name']}}</td>
                                <td>{{item['quantity']}}</td>
                                <td>
                                    <div style="display: inline-flex;width:100%; justify-content: space-around;">
                                        <div>
                                            <a class="text-primary" (click) = "showFormEditCategory(item['id'])"><i class="fa fa-edit"></i></a>
                                        </div>
                                        <div>
                                            <a class="text-danger" (click) = "deleteCategory(item['id'],item['name'])"><i class="fa fa-trash-o"></i> </a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>#</th>
                                <th>Tên</th>
                                <th>Số lượng</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="content-header main-header navbar-right">
                                <pagination-controls previousLabel="Prev" nextLabel="Next"
                                    (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>

        <!-- form add -->
        <div class="col-xs-4" *ngIf="!isUpdateForm; else updateForm">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Thêm mới thể loại</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" [formGroup]="createCategoryForm" (ngSubmit)="createCategory()">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Tên thể loại</label>
                            <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="alert alert-danger"
                            *ngIf="createCategoryForm.controls.name?.errors?.required && createCategoryForm.controls.name?.touched">
                            Tên không được để trống!
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button style="font-weight: 600; font-size: 14px;" type="submit"
                            class="btn btn-success" [disabled]="!createCategoryForm.valid">Thêm mới</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- update form -->
        <ng-template #updateForm>
            <div class="col-xs-4">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">
                            Cập nhật thể loại
                        </h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" [formGroup]="updateCategoryForm" (ngSubmit)="updateCategory()">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tên thể loại</label>
                                <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1">
                            </div>
                            <div class="alert alert-danger"
                                *ngIf="updateCategoryForm.controls.name?.errors?.required && updateCategoryForm.controls.name?.touched">
                                Tên không được để trống!
                            </div>
                        </div>
                        <!-- /.box-body -->
    
                        <div class="box-footer">
                            <button style="font-weight: 600; font-size: 14px;" type="submit"
                                class="btn btn-success" [disabled]="!updateCategoryForm.valid">Cập nhật</button>
                                <button type="button" style="font-weight: 600; font-size: 14px; float: right;"
                                (click) ="isUpdateForm = !isUpdateForm" class="btn btn-defaul" >Hủy</button>
                        </div>
                    </form>
                </div>
            </div>
          </ng-template>

        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
