<div class="col-sm-12 padding-right">
    <div class="product-details"><!--product-details-->
        <div class="col-sm-3" style="height: 150px; ">
            <div class="view-product">
                <img src="{{image_path}}{{author.image}}" alt="image"/>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="product-information" *ngIf="author">
                <img src="images/product-details/new.jpg" class="newarrival" alt="" />
                <h2>{{author.name}}</h2>
                <p><b>Năm sinh:  </b> {{author.birth_of_year}}</p>
                <p><b>Năm mất:  </b> {{author.death_of_year}}</p>
                <p><b>Số lượng tác phẩm: </b> {{author.quantity}}</p>
                <p><b>Quốc tịch:</b> {{author.country}}</p>
                <p><b>Link wiki: <a href="{{author.link_wiki}}">{{author.link_wiki}}</a></b></p>
                <a href=""><img src="images/product-details/share.png" class="share img-responsive"  alt="" /></a>
                
            </div>
            <div>
                <a class="btn btn-info btn-author-back" (click)="goList()" >Back</a>
            </div>
        </div>
    </div><!--/product-details-->
